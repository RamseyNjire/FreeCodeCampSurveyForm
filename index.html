<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <title>FCC Survey Form</title>
    </head>
    <body>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">
            freeCodeCampSurveyForm
          </h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input 
            type="text" 
            name="name" 
            id="name" 
            class="form-control" 
            placeholder="Enter your name" 
            required
            />
          </div>
          <div class="form-">
            <label for="email" id="email-label">Email</label>
            <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required
            />
          </div>
          <div class="form-group">
            <label for="age" id="number-label">Age<span class="clue">(optional)</span></label>
            <input 
            type="number" 
            id="number"
            name="age" 
            class="form-control"
            min="10"
            max="99"
            placeholder="Enter your age"
            />
          </div>
          <div class="form-group">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="drop-down" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input 
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
              />Definitely</label>
              <label><input 
                type="radio"
                name="user-recommend"
                value="maybe"
                class="input-radio"
                />Maybe</label>
                <label><input 
                  type="radio"
                  name="user-recommend"
                  value="not-sure"
                  class="input-radio"
                  />Not sure</label>
          </div>
        </form>
      </div>
    </body>
</html>
